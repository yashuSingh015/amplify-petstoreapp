projects:
  amplifypetstore:
    schemaPath: amplify/backend/api/amplifypetstore/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: ap-south-1
        apiId: null
        maxDepth: 2
